<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Pepsicola News</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="header-container">
            <div class="logo">
                <h1>Pepsicola News - Admin</h1>
            </div>
            <div class="right-section">
                <p id="welcome-message"></p>
                <p id="current-date"></p>
                <button id="logout">Logout</button>
            </div>
        </div>
    </header>

    <main>
        <div id="articles-container"></div>
        
        <h2>Add New Article</h2>
        <form id="article-form">
            <input type="text" id="article-title" placeholder="Title" required><br>
            <textarea id="article-content" placeholder="Content" required></textarea><br>
            <input type="text" id="article-author" placeholder="Author" required><br>
            <input type="date" id="article-date" required><br>
            <input type="file" id="article-image" required><br>
            <button type="submit">Add Article</button>
        </form>
    </main>

    <script src="admin.js"></script>
</body>
</html>
